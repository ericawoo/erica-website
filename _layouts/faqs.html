---
layout: default
bodyClass: "page-faqs"
---

<div class="intro">
    <div class="container mb-4">
        <div class="row justify-content-start">
            <div class="col-12 col-md-6 col-lg-8 order-2 order-md-1">
                {{ content }}
            </div>

            {% if page.intro_image %}
            <div class="col-12 col-md-6 col-lg-4 order-1 order-md-2 position-relative">
                <img alt="{{ page.title }}"
                    class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
                    src="{{ page.intro_image | relative_url }}" />
            </div>
            {% endif %}
        </div>
    </div>
</div>
