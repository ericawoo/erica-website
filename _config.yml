baseurl: ""
permalink: pretty
title: Erica Woo | Pediatric Occupational Therapist in Calgary, AB
email: ericawoo@gmail.com

logo:
  desktop: "images/logo/logo.svg"
  dark: "images/logo/logo-dark.svg"
  desktop_height: "67px"
  desktop_width: "192px"

home:
  limit_services: 6

collections:
  concerns:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
