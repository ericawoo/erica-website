<form
    id="contact-form"
    class="form-floating"
    action="https://fabform.io/f/RRQB6ea"
    method="post"
>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">Name:</label>
        <div class="col-sm-10">
            <input
                class="form-control"
                type="text"
                id="name"
                name="name"
                required
            />
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="email">Email:</label>
        <div class="col-sm-10">
            <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                required
            />
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-4 col-form-label" for="location"
            >Where are you located? <small>(Community name)</small></label
        >
        <div class="col-sm-8">
            <input
                class="form-control"
                type="location"
                id="location"
                name="location"
                required
            />
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label" for="message"
            >Tell me a little bit about your child (age, diagnosis, main
            concerns):</label
        >
        <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
            required
        ></textarea>
    </div>

    <input class="btn" type="submit" value="Submit" />
</form>
